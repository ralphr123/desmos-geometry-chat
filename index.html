<!DOCTYPE html>
<html data-theme="light">
  <head>
    <title>My Test Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="geometry"></div>

    <div
      style="position: absolute; bottom: 1.5rem; right: 1.5rem; width: 20rem"
    >
      <div
        id="chat-window"
        style="
          display: none;
          flex-direction: column;
          background: #fff;
          height: 22rem;
          border: 1px solid rgba(0, 0, 0, 0.2);
          border-radius: 3px;
          overflow: hidden;
        "
      >
        <div
          style="
            text-align: center;
            background: linear-gradient(#fcfcfc, #eaeaea);
            padding: 0.5rem;
            flex: 0 1 auto;
          "
        >
          <span style="font-size: 1.15rem">Chat</span><br />
          <span style="font-size: 0.75rem; color: #4b4b4b"
            >Click an entry to revert to a previous state.</span
          >
        </div>

        <div
          style="
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
            flex: 1 1 auto;
          "
        >
          <div id="chat-content" style="display: flex; flex-direction: column">
            <div
              class="chat-content-entry"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img
                id="icon-send"
                alt="Send"
                src="assets/icon-trash.png"
                style="width: 1.25rem"
              />
            </div>
          </div>
        </div>

        <div style="flex: 0 1 auto; display: flex">
          <textarea
            id="input-chat"
            style="
              flex: 1 1 auto;
              padding: 0.5rem;
              border: 2px solid transparent;
              border-top: 1px solid rgba(0, 0, 0, 0.2);
            "
            placeholder="Send AI instructions..."
            autocomplete="off"
            rows="2"
          ></textarea>
          <button
            id="btn-chat-send"
            class="secondary"
            style="flex: 0 1 auto; border-radius: 0"
          >
            <img
              id="icon-send"
              alt="Send"
              src="assets/icon-send.png"
              style="width: 1.5rem"
            />
            <img
              id="icon-gear"
              alt="Send"
              src="assets/icon-gear.png"
              style="width: 1.5rem"
            />
          </button>
        </div>
      </div>

      <div style="display: flex; justify-content: end; margin-top: 0.25rem">
        <button id="btn-chat" class="primary">
          <img alt="Chat" src="assets/icon-chat.png" style="width: 1.25rem" />
          Chat
        </button>
      </div>
    </div>

    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
